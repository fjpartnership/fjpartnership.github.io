<div class="wrapper">
<ul class="trigger">
	<li>
	    <a class="page-link" href="/">HOME</a>
	</li>
	{% for page in site.pages %}
	{% if page.title and page.category %}
	<li>
		<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
	</li>
	{% endif %}
	{% endfor %}
</ul>
</div>
